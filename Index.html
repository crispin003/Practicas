        //declaracion de los objetos
        var gatoUno = new Gato('carlota',2);

        function Gato (nombre,edad){

                alert("el gato "+this.nombre+" hace miawwwww")
            }

            }
        }

        //finalizacion de la instancia de objetos 
        alert("la edad de "+gatoUno.nombre+" es "+gatoUno.edad);
        alert("la edad de "+gatoDos.nombre+" es "+gatoDos.edad);

        gatoDos.correr();
</script>
